<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>YANDEX</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <style>
        [v-cloak] {
            display: none;
        }

        .file-list .v-card {
            margin: 10px 0;
            padding: 4px 0 4px 12px;
            cursor: pointer;
        }

        .video-wrap {
            text-align: center;
        }

        .mp4video,
        .hlsvideo {
            width: 460px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <v-app>
            <v-main>
                <v-container>
                    <v-text-field v-model="token" label="access_token"></v-text-field>
                    <v-btn elevation="2" @click="load">Load</v-btn>
                    <div class="file-list">
                        <v-card elevation="2" v-for="(item,index) in items" :key="index" @click="openItem(item)">
                            {{item.path}}
                            <v-chip label>{{item.mime_type}}</v-chip>
                        </v-card>
                    </div>
                </v-container>
                <v-dialog v-model="dialog" width="800">
                    <v-card v-if="dialog">
                        <v-card-title class="text-h5">
                            player
                        </v-card-title>
                        <div class="video-wrap" v-if="hls">
                            <video class="hlsvideo" id="video" controls></video>
                        </div>
                        <div class="video-wrap" v-else>
                            <video autoplay class="mp4video" v-if="mp4Url" :src="mp4Url" controls></video>
                        </div>

                        <v-divider></v-divider>

                        <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn v-if="!hls" color="primary" text @click="useHls">
                                Use Hls Player
                            </v-btn>
                            <v-btn v-else color="primary" text @click="dialog=false">
                                close
                            </v-btn>
                        </v-card-actions>
                    </v-card>
                </v-dialog>
            </v-main>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        var hlsPlayer;
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data() {
                return {
                    token: "",
                    dialog: false,
                    mp4Url: "",
                    hls: false,
                    items: [],
                    currItem: {},
                }
            },
            methods: {
                async load() {
                    const data = await fetch('/list/yandex/?access_token=' + this.token)
                    if (!data.ok) {
                        return alert(data.statusText);
                    }
                    const j = await data.json();
                    this.items = j.items
                },
                async openItem(item) {
                    console.info(item)
                    if (item.mime_type.indexOf('mp4') < 0) {
                        return alert('please choose mp4 files');
                    }
                    this.dialog = true
                    this.hls = false;
                    this.currItem = item;
                    this.mp4Url = "/list/yandex" + item.path.replace('disk:', '')
                },
                useHls() {
                    this.hls = true;
                    const url = 'http://fast.suconghou.cn:8090/yandex/mp4/9drLLoyt_bc.mp4/index-v1-a1.m3u8' //this.mp4Url.replace('/list/', '/') + '/index-v1-a1.m3u8';
                    this.hlsUrl = url;
                    console.info(url)
                    if (Hls.isSupported()) {
                        setTimeout(() => {
                            var video = document.getElementById('video');
                            video.oncanplay = () => {
                                video.play();
                            }
                            if (hlsPlayer) {
                                hlsPlayer.stopLoad();
                                hlsPlayer.destroy();
                            }
                            hlsPlayer = new Hls();
                            // bind them together
                            hlsPlayer.attachMedia(video);
                            hlsPlayer.loadSource(this.hlsUrl);
                            // MEDIA_ATTACHED event is fired by hls object once MediaSource is ready
                            hlsPlayer.on(Hls.Events.MEDIA_ATTACHED, function () {
                                console.log('video and hls.js are now bound together !');
                                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                                    console.log(
                                        'manifest loaded, found ' + data.levels.length + ' quality level'
                                    );
                                });
                            });
                        }, 20)
                    } else {
                        alert('not support')
                    }
                }
            }
        })
    </script>
</body>

</html>
